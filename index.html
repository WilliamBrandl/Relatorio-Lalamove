<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Corridas</title>
    <link rel="stylesheet" href="style.css">

    <!-- IMPORTANTE: o JS está separado -->
    <script src="script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>



</head>

<body>

    <div id="loginTela" class="login-container">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Usuário">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="loginErro"></p>


    </div>


    <div class="container">

        <div class="header">
            <img class="logo" src="assets/Logo La Belle.png" alt="Logo da empresa">
            <div>
                <h1>Controle de Corridas</h1>
                <p class="sub">Gerencie, edite e acompanhe seus gastos</p>
            </div>
        </div>

        <!-- FORM -->
        <form id="formCorrida">
            <h2>Adicionar Corrida</h2>

            <label>Cliente:</label>
            <input type="text" id="cliente" required>

            <label>Destino:</label>
            <input type="text" id="destino" required>

            <label>Valor (R$):</label>
            <input type="number" id="valor" step="0.01" required>

            <div class="form-actions">
                <button type="submit">Salvar</button>
                <button class="secondary" type="reset">Limpar</button>
            </div>
        </form>

        <!-- RESUMOS -->
        <div class="resumo-grid">
            <div class="card resumo-card">
                <h3>Total Semanal</h3>
                <p id="totalSemanalP">R$ 0,00</p>
            </div>
            <div class="card resumo-card">
                <h3>Média Semanal</h3>
                <p id="mediaSemanalP">R$ 0,00</p>
            </div>
            <div class="card resumo-card">
                <h3>Total Mensal</h3>
                <p id="totalMensalP">R$ 0,00</p>
            </div>
            <div class="card resumo-card">
                <h3>Total por Cliente</h3>
                <p id="totalPorClienteP">Nenhum</p>
            </div>
        </div>

        <input type="text" id="filtroCliente" placeholder="Filtrar por cliente...">

        <button onclick="exportarExcel()">Exportar Excel</button>
        <button onclick="exportarPDF()">Exportar PDF</button>



        <!-- LISTA DE CORRIDAS -->
        <div class="lista-corridas" id="listaCorridas"></div>

        <div class="grafico-container">
            <canvas id="graficoMensal"></canvas>
        </div>



        <footer>© 2025 - Desenvolvido por: William Hartwig Brandl</footer>

    </div>

</body>

</html>
