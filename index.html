<body>

    <div class="container">

                <div>
                    <h1>Controle de Corridas</h1>
                    <p class="sub">Gerencie, edite e acompanhe seus gastos</p>
                </div>
            </div>

    <div id="loginTela" class="login-container">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="UsuÃ¡rio">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="loginErro"></p>
    </div>

    
            <!-- FORM -->
            <form id="formCorrida">
                <h2>Adicionar Corrida</h2>

                <label>Cliente:</label>
                <input type="text" id="cliente" required>

                <label>Destino:</label>
                <input type="text" id="destino" required>

                <label>Valor (R$):</label>
                <input type="number" id="valor" step="0.01" required>

                <div class="form-actions">
                    <button type="submit">Salvar</button>
                    <button class="secondary" type="reset">Limpar</button>
                </div>
            </form>

            <!-- RESUMO -->
            <div class="resumo-grid">
                <div class="card resumo-card">
                    <h3>MÃ©dia Semanal</h3>
                    <p id="mediaSemanalP">R$ 0,00</p>
                </div>

                <div class="card resumo-card">
                    <h3>Total Mensal</h3>
                    <p id="totalMensalP">R$ 0,00</p>
                </div>

                <div class="card resumo-card resumo-largo">
                    <h3>Total por Cliente</h3>
                    <p id="totalPorClienteP">Nenhum</p>
                </div>
            </div>

            <input type="text" id="filtroCliente" placeholder="Filtrar por cliente...">

            <!-- LISTA -->
            <div class="contador-corridas" id="contadorCorridas">0 corridas</div>
            <div class="lista-corridas" id="listaCorridas"></div>


             <!-- ðŸ”¼ FIM DA ÃREA EXPORTÃVEL -->

        <button class="btn-export excel" onclick="exportarExcel()">Exportar Excel</button>
        <button class="btn-export pdf" onclick="exportarPDF()">Exportar PDF</button>

        
            <!-- GRÃFICO -->
            <div class="grafico-container">
